<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aneka Keripik</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f9e5ef;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      background-color: #f66aa5;
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 700;
      font-size: 1.25rem;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 1px 5px rgb(246 106 165 / 0.5);
    }
    .logo-text {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo-image {
      width: 36px;
      height: 36px;
      flex-shrink: 0;
      border-radius: 50%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 900;
      color: #f66aa5;
      font-style: italic;
      font-size: 1.15rem;
      user-select: none;
      letter-spacing: 0.1em;
    }
    .menu-icon {
      cursor: pointer;
      width: 28px;
      height: 22px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .menu-icon div {
      background: white;
      height: 3px;
      border-radius: 2px;
    }
    .container {
      max-width: 480px;
      margin: 24px auto 40px;
      padding: 0 16px 40px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 28px 20px 32px;
      margin-bottom: 32px;
      box-shadow: 0 6px 12px rgb(246 106 165 / 0.25);
      position: relative;
    }
    .card-arc {
      border: 1px solid #e8d8db;
      border-radius: 240px / 320px;
      padding: 48px 24px 64px;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      color: #927651;
      margin-bottom: 12px;
      background: #fce7f0;
    }
    .card-arc h2 {
      font-size: 1.38rem;
      margin-bottom: 20px;
      color: #7a5b32;
      font-weight: 700;
      letter-spacing: 0.04em;
    }
    .card-arc small {
      font-weight: 400;
      font-size: 0.85rem;
      color: #b79880;
      margin-top: 8px;
      display: block;
    }
    .hamper-images {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }
    .hamper-image {
      width: 110px;
      height: 95px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgb(246 106 165 / 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6px;
    }
    .hamper-image img {
      max-width: 100%;
      max-height: 66px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 4px;
    }
    .hamper-image-caption {
      text-align: center;
      font-weight: 500;
      font-size: 0.78rem;
      color: #ba8969;
      line-height: 1.1;
    }
    .free-tag {
      position: absolute;
      top: 16px;
      right: 16px;
      background: #947830;
      color: white;
      font-size: 0.8rem;
      font-weight: 700;
      padding: 6px 12px;
      border-radius: 20px;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.17);
      user-select: none;
    }
    .instagram-tag {
      display: inline-block;
      background: #f4c1ab;
      color: #6f3c2a;
      font-weight: 600;
      font-size: 0.92rem;
      padding: 6px 16px;
      border-radius: 9999px;
      user-select: text;
      cursor: default;
      letter-spacing: 0.04em;
      margin-top: 10px;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.15);
    }
    .product-title {
      font-weight: 700;
      font-size: 1.25rem;
      margin-top: 8px;
      margin-bottom: 2px;
      color: #222222;
      text-align: center;
      letter-spacing: 0.02em;
    }
    .product-desc {
      font-weight: 500;
      font-size: 1rem;
      color: #e93d94;
      margin-bottom: 16px;
      text-align: center;
    }
    .product-price {
      font-weight: 700;
      font-size: 1.125rem;
      color: #e93d94;
      margin-bottom: 22px;
      text-align: center;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
    }
    .btn {
      padding: 14px 0;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.05rem;
      color: white;
      cursor: pointer;
      border: none;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .btn-whatsapp {
      background-color: #fb90a3;
    }
    .btn-whatsapp:hover {
      background-color: #ef6a81;
    }
    .btn-instagram {
      background-color: #f0567c;
    }
    .btn-instagram:hover {
      background-color: #cf3f62;
    }
    @media (min-width: 640px) {
      .hamper-images {
        justify-content: space-evenly;
      }
      .hamper-image {
        width: 140px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <header class="header" role="banner" aria-label="Aneka keripik Header">
    <div class="logo-text" aria-label="Hampers Sweet Snack branding">
      <div class="logo-image" aria-hidden="true">AK</div>
      <div>
        <span>Aneka<br/>Keripik</span>
      </div>
    </div>
    <button class="menu-icon" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="nav-menu" id="menuButton" type="button">
      <div></div>
      <div></div>
      <div></div>
    </button>
  </header>

  <main class="container" id="nav-menu" role="main">
    <!-- Lovely Treats Collection -->
    <section class="card" aria-labelledby="lovely-treats-title">
      <div class="card-arc" role="group" aria-label="Lovely Treats Collection products">
        <h2 id="lovely-treats-title">Macam Macam Keripiknya</h2>
        <div class="hamper-images">
          <figure class="hamper-image">
            <img src="gambar 1.jpg" alt="Assorted snacks arranged in pink colored hamper box" loading="lazy" onerror="this.style.display='none';" />
            <figcaption class="hamper-image-caption">Keripik Basreng</figcaption>
          </figure>
          <figure class="hamper-image">
            <img src="gambar2.jpg" alt="Assorted snacks arranged in blue colored hamper box" loading="lazy" onerror="this.style.display='none';" />
            <figcaption class="hamper-image-caption">Keripik Pisang Matcha</figcaption>
          </figure>
          <figure class="hamper-image">
            <img src="gambar3.jpg" alt="Assorted chocolates and snacks arranged in hamper box" loading="lazy" onerror="this.style.display='none';" />
            <figcaption class="hamper-image-caption">Keripik Rasa Stroberi</figcaption>
          </figure>
        </div>
        <div class="free-tag" aria-hidden="true">Macam 1</div>
        <div class="instagram-tag" tabindex="0" aria-label="Instagram handle">@IX_BD_ONE</div>
      </div>
      <h3 class="product-title"> Tentang Keripik</h3>
      <p class="product-desc">Isi Banyak</p>
      <p class="product-price">Rp 15.000,00</p>
      <div class="btn-group">
        <a href="https://api.whatsapp.com/send?phone=6285236390348&text=Halo%20Hampers%20Sweet%20Snack,%20saya%20ingin%20memesan%20Lovely%20Treats%20Collection" target="_blank" rel="noopener" class="btn btn-whatsapp" aria-label="Beli Lovely Treats Collection via WhatsApp">Beli via WhatsApp</a>
        <a href="https://instagram.com/hampers_sweet_snack" target="_blank" rel="noopener" class="btn btn-instagram" aria-label="Beli Lovely Treats Collection via Instagram">Beli via Instagram</a>
      </div>
    </section>

    <!-- Sweet Gift Budget Friendly -->
    <section class="card" aria-labelledby="sweet-gift-title">
      <div class="card-arc" role="group" aria-label="Sweet Gift Budget Friendly products">
        <h2 id="sweet-gift-title">Best Seller</h2>
        <div class="hamper-images">
          <figure class="hamper-image">
            <img src="gambar4.jpg" alt="Snacks arranged in a pink colored box hamper" loading="lazy" onerror="this.style.display='none';" />
            <figcaption class="hamper-image-caption">Keripik Kaca</figcaption>
          </figure>
          <figure class="hamper-image">
            <img src="gambar5.jpg" alt="Snacks arranged in a blue colored box hamper" loading="lazy" onerror="this.style.display='none';" />
            <figcaption class="hamper-image-caption">Keripik Coklat</figcaption>
          </figure>
          
        </div>
        <div class="free-tag" aria-hidden="true">Macam 2</div>
        <div class="instagram-tag" tabindex="0" aria-label="Instagram handle">@IX_BD_ONE</div>
      </div>
      <h3 class="product-title">Tentang Keripik</h3>
      <p class="product-desc">Isi 6 snack + Kartu ucapan</p>
      <p class="product-price">Rp 20.000,00</p>
      <div class="btn-group">
        <a href="https://api.whatsapp.com/send?phone=6285236390348&text=Halo%20Hampers%20Sweet%20Snack,%20saya%20ingin%20memesan%20Sweet%20Gift%20Budget%20Friendly" target="_blank" rel="noopener" class="btn btn-whatsapp" aria-label="Beli Sweet Gift Budget Friendly via WhatsApp">Beli via WhatsApp</a>
        <a href="https://instagram.com/hampers_sweet_snack" target="_blank" rel="noopener" class="btn btn-instagram" aria-label="Beli Sweet Gift Budget Friendly via Instagram">Beli via Instagram</a>
      </div>
    </section>
  </main>

  <script>
    const menuButton = document.getElementById('menuButton');
    menuButton.addEventListener('click', () => {
      const expanded = menuButton.getAttribute('aria-expanded') === 'true';
      menuButton.setAttribute('aria-expanded', !expanded);
      // Here you can add functionality for a mobile menu if needed in the future
      alert('Menu toggle clicked. For demo purposes, menu is not implemented.');
    });
  </script>
</body>
</html>
